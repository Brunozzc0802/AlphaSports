<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - AlphaSports</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a th:href="@{/}">
                    <img th:src="@{/images/logoRed.png}" alt="AlphaSports">
                </a>
                <h1>Crie sua conta</h1>
                <p>Cadastre-se e ganhe até 50% na primeira compra</p>
            </div>

            <!-- Mensagens de erro/sucesso -->
            <div th:if="${erro}" class="alert alert-danger" role="alert">
                <span th:text="${erro}"></span>
            </div>

            <form th:action="@{/api/auth/registro}" th:object="${registroRequest}" method="post" id="registerForm" novalidate>
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input
                            type="text"
                            id="nome"
                            th:field="*{nome}"
                            placeholder="Seu nome"
                            th:classappend="${#fields.hasErrors('nome')} ? 'error' : ''"
                            required>
                    <span class="error-message" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input
                            type="email"
                            id="email"
                            th:field="*{email}"
                            placeholder="seu@email.com"
                            th:classappend="${#fields.hasErrors('email')} ? 'error' : ''"
                            required>
                    <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input
                            type="text"
                            id="cpf"
                            th:field="*{cpf}"
                            placeholder="000.000.000-00"
                            th:classappend="${#fields.hasErrors('cpf')} ? 'error' : ''"
                            required>
                    <span class="error-message" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input
                            type="tel"
                            id="telefone"
                            th:field="*{telefone}"
                            placeholder="(00) 00000-0000"
                            th:classappend="${#fields.hasErrors('telefone')} ? 'error' : ''"
                            required>
                    <span class="error-message" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input
                            type="password"
                            id="senha"
                            th:field="*{senha}"
                            placeholder="Mínimo 6 caracteres"
                            th:classappend="${#fields.hasErrors('senha')} ? 'error' : ''"
                            required>
                    <span class="error-message" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
                </div>

                <div class="form-group">
                    <label for="senhaConfirmacao">Confirmar senha</label>
                    <input
                            type="password"
                            id="senhaConfirmacao"
                            th:field="*{senhaConfirmacao}"
                            placeholder="Repita a senha"
                            th:classappend="${#fields.hasErrors('senhaConfirmacao')} ? 'error' : ''"
                            required>
                    <span class="error-message" th:if="${#fields.hasErrors('senhaConfirmacao')}" th:errors="*{senhaConfirmacao}"></span>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="terms" id="terms" required>
                        <span>Aceito os <a href="#">termos de uso</a> e <a href="#">política de privacidade</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary auth-btn" id="registerButton">
                    Cadastrar
                </button>
            </form>

            <div class="auth-footer">
                Já tem uma conta? <a th:href="@{/login}">Entrar</a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        const nome = document.getElementById('nome');
        const email = document.getElementById('email');
        const cpf = document.getElementById('cpf');
        const telefone = document.getElementById('telefone');
        const senha = document.getElementById('senha');
        const senhaConfirmacao = document.getElementById('senhaConfirmacao');
        const terms = document.getElementById('terms');
        const registerButton = document.getElementById('registerButton');

        let isValid = true;

        // Validação: Nome
        if (!nome.value || nome.value.length < 3) {
            const errorEl = nome.nextElementSibling;
            if (errorEl && errorEl.classList.contains('error-message')) {
                errorEl.textContent = 'Digite seu nome completo';
                errorEl.style.display = 'block';
            }
            nome.classList.add('error');
            isValid = false;
        } else {
            nome.classList.remove('error');
        }

        // Validação: Email
        if (!email.value || !email.value.includes('@')) {
            const errorEl = email.nextElementSibling;
            if (errorEl && errorEl.classList.contains('error-message')) {
                errorEl.textContent = 'Digite um e-mail válido';
                errorEl.style.display = 'block';
            }
            email.classList.add('error');
            isValid = false;
        } else {
            email.classList.remove('error');
        }

        // Validação: Senha
        if (!senha.value || senha.value.length < 6) {
            const errorEl = senha.nextElementSibling;
            if (errorEl && errorEl.classList.contains('error-message')) {
                errorEl.textContent = 'A senha deve ter pelo menos 6 caracteres';
                errorEl.style.display = 'block';
            }
            senha.classList.add('error');
            isValid = false;
        } else {
            senha.classList.remove('error');
        }

        // Validação: Confirmação de Senha
        if (senha.value !== senhaConfirmacao.value) {
            const errorEl = senhaConfirmacao.nextElementSibling;
            if (errorEl && errorEl.classList.contains('error-message')) {
                errorEl.textContent = 'As senhas não coincidem';
                errorEl.style.display = 'block';
            }
            senhaConfirmacao.classList.add('error');
            isValid = false;
        } else {
            senhaConfirmacao.classList.remove('error');
        }

        // Validação: Termos
        if (!terms.checked) {
            alert('Você deve aceitar os termos de uso');
            isValid = false;
        }

        if (!isValid) {
            e.preventDefault();
            return false;
        }

        // Desabilitar botão durante o envio
        registerButton.disabled = true;
        registerButton.textContent = 'Cadastrando...';
    });

    // Máscara para CPF
    document.getElementById('cpf').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) {
            value = value.substring(0, 11);
        }
        if (value.length > 8) {
            value = value.substring(0, 8) + '-' + value.substring(8);
        }
        if (value.length > 5) {
            value = value.substring(0, 5) + '.' + value.substring(5);
        }
        if (value.length > 2) {
            value = value.substring(0, 2) + '.' + value.substring(2);
        }
        e.target.value = value;
    });

    // Máscara para Telefone
    document.getElementById('telefone').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) {
            value = value.substring(0, 11);
        }
        if (value.length > 7) {
            value = value.substring(0, 7) + '-' + value.substring(7);
        }
        if (value.length > 2) {
            value = '(' + value.substring(0, 2) + ') ' + value.substring(2);
        }
        e.target.value = value;
    });

    // Mostrar mensagem de erro se houver
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert-danger');
        if (alerts.length > 0) {
            // Erro será exibido automaticamente pelo Thymeleaf
            console.log('Erro ao cadastrar');
        }
    });
</script>
</body>
</html>
