<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - AlphaSports</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/">
                    <img th:src="@{/images/logoRed.png}" alt="AlphaSports">
                </a>
                <h1>Bem-vindo de volta!</h1>
                <p>Entre na sua conta para continuar</p>
            </div>

            <div th:if="${sucesso}" class="auth-alert success" style="background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 10px;">
                <div class="auth-alert-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                </div>
                <div class="auth-alert-content">
                    <span th:text="${sucesso}">Cadastro Realizado com sucesso!</span>
                </div>
            </div>

            <div th:if="${param.error}" class="auth-alert">
                <span>E-mail ou senha incorretos</span>
            </div>

            <div th:if="${param.logout}" class="auth-alert success">
                <span>Logout realizado com sucesso</span>
            </div>

            <form th:action="@{/login}" method="post" id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email"
                           name="username"
                           id="email"
                           placeholder="seu@email.com"
                           required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password"
                           name="password"
                           id="senha"
                           placeholder="Sua senha"
                           required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Lembrar de mim</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn btn-primary auth-btn" id="loginButton">
                    Entrar
                </button>
            </form>
            <div class="auth-footer">
                Não tem uma conta? <a th:href="@{/auth/cadastro}">Cadastre-se</a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/script.js}"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const email = document.getElementById('email');
        const senha = document.getElementById('senha');
        document.querySelectorAll('.error-message').forEach(el => {
            if (!el.textContent.trim()) {
                el.style.display = 'none';
            }
        });
        let isValid = true;
        if (!email.value || !email.value.includes('@')) {
            const errorEl = email.nextElementSibling;
            if (errorEl && errorEl.classList.contains('error-message')) {
                errorEl.textContent = 'Digite um e-mail válido';
                errorEl.style.display = 'block';
            }
            email.classList.add('error');
            isValid = false;
        } else {
            email.classList.remove('error');
        }
        if (!senha.value || senha.value.length < 6) {
            const errorEl = senha.nextElementSibling;
            if (errorEl && errorEl.classList.contains('error-message')) {
                errorEl.textContent = 'A senha deve ter pelo menos 6 caracteres';
                errorEl.style.display = 'block';
            }
            senha.classList.add('error');
            isValid = false;
        } else {
            senha.classList.remove('error');
        }
        if (!isValid) {
            e.preventDefault();
            return false;
        }
        const loginButton = document.getElementById('loginButton');
        loginButton.disabled = true;
        loginButton.textContent = 'Entrando...';
    });
    document.addEventListener('DOMContentLoaded', function() {
        const errorAlert = document.querySelector('.alert-danger');
        if (errorAlert && errorAlert.textContent.trim().length > 0) {
            console.log('Mensagem de erro encontrada no DOM:', errorAlert.textContent.trim());
            errorAlert.style.display = 'block';
        } else if (errorAlert) {
            console.log('Div de erro encontrada, mas está vazia. O Flash Attribute falhou.');
            errorAlert.style.display = 'none';
        }
    });
</script>
</body>
</html>
