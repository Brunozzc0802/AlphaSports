<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - AlphaSports</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html">
                    <img src="/images/logoRed.png" alt="AlphaSports">
                </a>
                <h1>Bem-vindo de volta!</h1>
                <p>Entre na sua conta para continuar</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Lembrar de mim</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn btn-primary auth-btn" id="loginButton">
                    Entrar
                </button>
            </form>

            <div class="auth-footer">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>
</div>

<script src="data.js"></script>
<script src="script.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('password').value;
        const loginButton = document.getElementById('loginButton');

        // Validação simples no frontend
        let isValid = true;

        if (!email || !email.includes('@')) {
            document.getElementById('emailError').textContent = 'Digite um e-mail válido';
            document.getElementById('email').classList.add('error');
            isValid = false;
        } else {
            document.getElementById('emailError').textContent = '';
            document.getElementById('email').classList.remove('error');
        }

        if (!senha || senha.length < 6) {
            document.getElementById('passwordError').textContent = 'A senha deve ter pelo menos 6 caracteres';
            document.getElementById('password').classList.add('error');
            isValid = false;
        } else {
            document.getElementById('passwordError').textContent = '';
            document.getElementById('password').classList.remove('error');
        }

        if (!isValid) return;

        // Desabilitar botão durante o login
        loginButton.disabled = true;
        loginButton.textContent = 'Entrando...';

        try {
            // Fazer requisição para o backend na porta 2022
            const response = await fetch('http://localhost:2022/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include', // Importante para enviar cookies de sessão
                body: JSON.stringify({ email, senha })
            });

            if (response.ok) {
                const data = await response.json();
                console.log('Login bem-sucedido:', data);

                // Salvar informações do usuário no localStorage (opcional)
                localStorage.setItem('alphasports_user', JSON.stringify({
                    id: data.id,
                    nome: data.nome,
                    email: data.email,
                    cargo: data.cargo
                }));

                showToast('Login realizado com sucesso!', 'success');

                // Redirecionar baseado no cargo
                setTimeout(() => {
                    if (data.cargo === 'ADMINISTRADOR') {
                        window.location.href = 'admin/dashboard.html'; // Página de admin
                    } else {
                        window.location.href = 'index.html'; // Página de cliente
                    }
                }, 1500);
            } else {
                // Erro de autenticação
                const errorMessage = await response.text();
                showToast(errorMessage || 'Email ou senha incorretos', 'error');

                // Reabilitar botão
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            }
        } catch (error) {
            console.error('Erro ao fazer login:', error);
            showToast('Erro ao conectar com o servidor. Tente novamente.', 'error');

            // Reabilitar botão
            loginButton.disabled = false;
            loginButton.textContent = 'Entrar';
        }
    });
</script>
</body>
</html>
